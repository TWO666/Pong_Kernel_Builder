            fi
            # è·å–å½“å‰ Git æäº¤çš„çŸ­å“ˆå¸Œ (8ä½)
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            echo "å½“å‰æäº¤å“ˆå¸Œ: $GIT_COMMIT_HASH"
            export KSU_VERSION=$KSU_VERSION
            # å°è¯•æœ€å¤š 3 æ¬¡è·å– KernelSU API ç‰ˆæœ¬å·
            for i in {1..3}; do
              # ä»è¿œç¨‹ Makefile ä¸­æå– KSU_API_VERSION
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/Makefile" | 
                # æŸ¥æ‰¾ç¬¬ä¸€ä¸ªåŒ…å«ç‰ˆæœ¬å®šä¹‰çš„è¡Œ
                grep -m1 "KSU_VERSION_API :=" | 
                # æå–ç­‰å·åçš„å€¼
                awk -F'= ' '{print $2}' | 
