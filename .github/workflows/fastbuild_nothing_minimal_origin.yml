      - name: æ·»åŠ KernelSU
        id: ksu_version
        run: |
          cd kernel_workspace
          
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "æ­£åœ¨é…ç½®SukiSU Ultra..."
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s susfs-main
