            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@nothing\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'@nothing'
            # æ¸…ç†å†…æ ¸ Makefile ä¸­çš„æ—§ç‰ˆæœ¬å®šä¹‰
            # åˆ é™¤ç‰ˆæœ¬å‡½æ•°
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Makefile
            # åˆ é™¤ API ç‰ˆæœ¬å®šä¹‰
            sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
            # åˆ é™¤å®Œæ•´ç‰ˆæœ¬å®šä¹‰
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile
            # åœ¨ REPO_OWNER è¡Œåæ’å…¥æ–°ç‰ˆæœ¬å®šä¹‰
            awk -v def="$VERSION_DEFINITIONS" '
              # å½“æ‰¾åˆ° REPO_OWNER è¡Œæ—¶ï¼Œæ’å…¥ç‰ˆæœ¬å®šä¹‰å¹¶è®¾ç½®æ ‡è®°
              /REPO_OWNER :=/ {print; print def; inserted=1; next}
              # æ‰“å°æ‰€æœ‰è¡Œ
              1
              # å¦‚æœæœªæ‰¾åˆ°æ’å…¥ç‚¹ï¼Œåœ¨æ–‡ä»¶æœ«å°¾è¿½åŠ 
              END {if (!inserted) print def}
            ' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile

            # ç”Ÿæˆè‡ªå®šä¹‰ç‰ˆæœ¬å·ï¼ˆåŸºäºæäº¤è®¡æ•°ï¼‰, å¤±è´¥æ—¶ä½¿ç”¨ 114514
            KSU_VERSION=$(expr $(git rev-list --count main) + 10700 2>/dev/null || echo 114514)
            # å­˜å‚¨ç‰ˆæœ¬å·åˆ° GitHub ç¯å¢ƒå˜é‡
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT

            # éªŒè¯ä¿®æ”¹ç»“æœ
            grep -A10 "REPO_OWNER" kernel/Makefile  # æ£€æŸ¥æ’å…¥ç‚¹åçš„å†…å®¹
            grep "KSU_VERSION_FULL" kernel/Makefile # ç¡®è®¤ç‰ˆæœ¬å®šä¹‰å­˜åœ¨
            echo "SukiSUç‰ˆæœ¬å·: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}@nothing"
          else
