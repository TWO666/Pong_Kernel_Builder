            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            # å°† API ç‰ˆæœ¬å·å­˜å‚¨åˆ° GitHub ç¯å¢ƒå˜é‡
            echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
            # åˆ›å»ºç‰ˆæœ¬å®šä¹‰æ¨¡æ¿&ç‰ˆæœ¬æ ¼å¼å‡½æ•°: ä½¿ç”¨è·å–çš„æäº¤å“ˆå¸Œå’Œå›ºå®šåç¼€
            # KSU_VERSION_API: API ç‰ˆæœ¬å®šä¹‰
